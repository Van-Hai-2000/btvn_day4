<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Đăng kí tài khoản</h1>
        <form action="">
            <div class="form-group">
                <label for="hoten">Họ tên:</label>
                <input type="text" name="hoten" id="hoten">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="form-group">
                <label for="phone">Số điện thoại:</label>
                <input type="text" name="phone" id="phone">
            </div>  
            <div class="form-group">
                <label for="birthday">Sinh nhật:</label>
                <input type="date" name="birthday" id="hoten">
            </div>
            <div class="form-group">
                <label for="address">Địa chỉ:</label>
                <input type="text" name="address" id="address">
            </div>
            <div class="form-group">
                <label for="description">Ghi chú:</label>
                <textarea name="description" id="description" cols="10" rows="3"></textarea>
            </div>
            <button>Đăng ký</button>
           
        </form>
    </div>
</body>
</html>
